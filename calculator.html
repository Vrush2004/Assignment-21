<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <span></span>
        </div>
        <div class="number">
            <div class="row1">
                <div>%</div>
                <div>CE</div>
                <div>C</div>
                <div>X</div>
            </div>
            <div class="row1">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>*</div>
            </div>
            <div class="row1">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>-</div>
            </div>
            <div class="row1">
                <div><spam>1</spam></div>
                <div>2</div>
                <div>3</div>
                <div>+</div>
            </div>
            <div class="row1">
                <div>+/-</div>
                <div>0</div>
                <div>.</div>
                <div class="ans">=</div>
            </div>
        </div>
    </div>
</body>
</body>
</html>
